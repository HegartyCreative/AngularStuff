<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group users-list">
                <li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user === activeUser">
                    My name is {{user.name}} and my username is {{user.name}}</li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div class="jumbotron" *ngIf="activeUser">
                <h1>{{activeUser.name}}</h1>
                <p>{{activeUser.username}}</p>
                <img src={{activeUser.image}}/>
            </div>

            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Please choose a quote</h2>
            </div>
        </div>

        <div class="col-sm-12">
            <footer>
                <p>Copyright &copy; 2016</p>
            </footer>
        </div>
    </div>
